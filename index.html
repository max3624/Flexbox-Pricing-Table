<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pricing-plan{
      flex:1;
      margin: 1rem;
      padding: 1rem;
      border-radius: 2%;
      min-width: 350px;
      max-width: 400px;
      height:300px;
      text-align:center;
    } 
    .plan-title{
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
      border-bottom-style :solid;
    }
      .basic{
        color:black;
        background-color: #C38154;
      }
      .standard{
        color:black;
        background-color: silver;
      }
      .premium{
        color:black;
        background-color: gold;
      }


    .plan-price{
      font-size: 2.7rem;
      font-weight: bold;
      margin: 10px;
      position:relative;
      
    }
 
    .plan-features{
      list-style:none;
      padding:10px 0px 10px 0px;
      margin:0;
    }
      .mid-feature{
        margin: 20px 0px 20px 0px;
      }

    .plan-button{
      position: relative;
      top:10px;
      border-radius: 5%;
      border-style: none;
      transition-duration: 0.4s;
      font-size: 1rem;
      width:100px;
      height:30px;
      background-color: black;
      color:white;
      margin: 10px;
    }
    .plan-button:hover{
      background-color:darkblue;
      color: rgb(39, 240, 13);
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }

    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan basic">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li class="mid-feature">âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan standard">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li class="mid-feature">âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan premium">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li class="mid-feature">âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
